<html>
<head>
    <base href="/">
    <title>node-api</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
<body>
  <my-app>Loading...</my-app>
  <h1>Enter Plant Data below to add to database! </h1>
<form action="http://localhost:8080/api/plants" method="POST" >
Name: <input type="text" name="name">  <br>
Color: <input type="text" name="color"> <br>
Type: <select name="type">
  <option value="herb" selected>Herb</option>
  <option value="vegetable">Vegetable</option>
  <option value="fruit">Fruit</option>
  <option value="flower">Flower</option>
</select><br>
<input type="submit" value="Submit"> <br>
</form>


<form id="myForm" action="http://localhost:8080/api/plants" method="POST">
  Name: <input type="text" name="name"><br>
  Color: <input type="text" name="color"><br>
  Type: <select name="type">
    <option value="herb" selected>Herb</option>
    <option value="vegetable">Vegetable</option>
    <option value="fruit">Fruit</option>
    <option value="flower">Flower</option>
  </select>
    <br>
  <input type="button" onclick="myFunction()" value="Submit form">
</form>

<script>
function myFunction() {
    var myForm = document.getElementById("myForm")
    myForm.submit();
}
</script>



<button onclick="window.location='http://localhost:8080/show.html'">View existing plant database</button>
</body>
</html>
