<h1>{{title}}</h1>
<h2>My Plants!</h2>
<ul class="plants">
<li *ngFor="let plant of plants"
  [class.selected]="plant === selectedPlant"
  (click)="onSelect(plant)">
  <span class="badge">{{plant.type}}</span> {{plant.name}} {{ plant.color }}
</li>
</ul>
<div class="error" *ngIf="error">{{error}}</div>
